name: gisaid

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  gisaid_EpiCoV_downloader-test:
    name: EpiCoV_downloader test (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        python-version: ["3.6", "3.8"]
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
        with:
          path: EpiCoV_downloader

      - uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: EpiCoV_downloader/environment.yml
          activate-environment: gisaid
          channels: conda-forge,bioconda,defaults
          mamba-version: "*"
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}

      - name: List files
        run: ls -lR

      - name: Check version
        run: EpiCoV_downloader/gisaid_EpiCoV_downloader.py --version

      - name: Check downloading nextfasta and nextmeta
        run: |
          export DISPLAY=:0
          EpiCoV_downloader/gisaid_EpiCoV_downloader.py -u ${{ secrets.USER }} -p ${{ secrets.PASS }}

      - name: Cat log
        if: ${{ failure() }}
        run: cat geckodriver.log
