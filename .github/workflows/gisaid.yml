name: gisaid

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  gisaid_EpiCoV_downloader-test:
    name: Pangolin test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
    steps:
      - uses: actions/checkout@v2
        with:
          repository: poeli/EpiCoV_downloader
          path: EpiCoV_downloader
      - uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: EpiCoV_downloader/environment.yml
          activate-environment: gisaid
          channels: conda-forge,bioconda,defaults
          mamba-version: "*"
      - name: Check EpiCoV_downloader version
        shell: bash -l {0}
        run: gisaid_EpiCoV_downloader.py --version
      - name: Check EpiCoV_downloader downloading nextfasta and nextmeta
        env:
          USER: ${{ secrets.USER }}
          PASS: ${{ secrets.PASS }}
        shell: bash -l {0}
        run: gisaid_EpiCoV_downloader.py -u $USER -p $PASS